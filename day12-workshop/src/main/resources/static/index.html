<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<h2>Generate Random Numbers</h2>

		<form method="GET" action="/generate">

			<table>
				<tr>
					<td>Name:</td>
					<td> <input type="text" name="name"> </td>
				</tr>
				<tr>
					<td>Count:</td>
					<td> <input type="number" name="count" min="1" max="31"> </td>
				</tr>
				<tr>
					<td></td>
					<td> <button type="submit">Generate!</button> </td>
				</tr>
			</table>

		</form>
		
	</body>
</html>
